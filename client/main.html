<template name="student">
{{#if currentUser}}
	<form class="btn1">
		<fieldset>
			<legend><h2> Student's Information Form </h2></legend>
			<label> Student's Name:</label>
			<input type="text" name="nm">
			<br>
			<label> Father's Name:</label>
			<input type="text" name="fname">
			<br>
			<label> Mother's Name:</label>
			<input type="text" name="mname">
			<br>
          		<div>
          		<label>List Of Departments: </label>
			<select name="dept">
	            	<option>Departments</option>
		    	<option>           </option>
		    	<option>           </option>
	        	 {{#each department}}
                   		 <option value="{{name}}">{{name}}</option>
                 	{{/each}}
	       		 </select>
                	</div>
			<br>
			<div>
          		<label>List Of Semesters</label>
			<select name="year">
	            	<option>Year</option>
		    	<option>           </option>
		    	<option>           </option>
			<option>1 Year</option>
		    	<option>2 Year</option>
			<option>3 Year</option>  	
	       		 </select>
			</div>
			<br>
			<label> Date of Birth:</label>
			<input type="date" name="date">
			<br>
			<label>Address</label>
			<textarea name="add" rows="2" cols="60"> </textarea>
			<br>
			<label>Phone No.</label>
			<input type="text" name="phn">
			<br>
			<label>Email Id</label>
			<input type="email" name="email">
			<br>
		</fieldset>
		<input type="submit" value="Submit">
	</form>
{{/if}}
</template>

<template name="teacher">
	{{#if currentUser}}
	<form class="btn2">
		<fieldset>
			<legend><h2> Teacher's Information Form </h2></legend>
			<label> Teacher's Name:</label>
			<input type="text" name="nm">
			<br>
			<label>Qualification:</label>
			<select name="qualification">
			    <option value="btech">Btech</option>
			    <option value="diploma">Diploma</option>
			    <option value="bca">BCA</option>
			    <option value="mca">MCA</option>
			</select>
			<br>
			<br>
			<label> Date of Birth:</label>
			<input type="date" name="date">
			<br>
			<label>Address</label>
			<textarea name="add" rows="2" cols="60"> </textarea>
			<br>
			<label>Phone No.</label>
			<input type="text" name="phn">
			<br>
			<label>Email Id</label>
			<input type="email" name="email">
			<br>
			<label>Unique Code:</label>
			<input type="text" name="code">
			<br>			
			<label>Date of registration is:</label>
			<label> {{date}},{{month}},{{year}} </label>
			<br>
			<div>
          		<label>List Of Departments</label>
			<select name="dept">
	            	<option>Departments</option>
		    	<option>           </option>
		    	<option>           </option>
	        	 {{#each department}}
                   		 <option value="{{name}}">{{name}}</option>
                 	{{/each}}
	        </select>
                </div>
		</fieldset>
		<input type="submit" value="Submit">
	</form>
{{/if}}
</template>

<template name="retrieveInformation">
	{{#if currentUser}}
          <form class="toggle">
                <ul>
	           {{#each databaseCall}}
	             <li>{{name}}
	                <p>{{>toggle}}</p>
	             </li>
	           {{/each}}
                </ul>
                <input type="submit" value="Submit">
          </form>
	{{/if}}
</template>
<template name="toggle">
     <!-- Rounded switch -->
     <label class="switch">
          <input type="checkbox" name="toggle" value="{{name}}" class="check">
          <div class="slider round" > </div>
     </label>
</template>
